<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em html</title>
</head>
<body>
    <h1>tag em HTML</h1>
    <p>em HTML 5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>

<li><abbr title="é so usar a tag &lt;p&gt;">parágrafos</abbr>
<li><abbr title="os títulos vão de &lt;h1&gt; até &lt;h6&gt;">títulos</abbr></li>
<li><abbr title="é so usar a tag &lt;img&gt;">imagens</abbr></li>
<li><abbr title="é so usar a tag &LT;abbr&GT;">abreviações</abbr></li>
<li><abbr title="so usar a tag &lt;pre&gt; e &lt;code&gt;">códigos fontes</abbr></li>
<li><abbr title="é so usar a tag &lt;ol&gt;">listas numeradas</abbr> </li>
<li><abbr title="é so usar om parâmetro &lt;type&gt;">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
