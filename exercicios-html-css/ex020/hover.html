<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            width: 200px;
            background-color: red;
        }
        div:hover{
            color: red;
        }
    </style>
<body>
    <h1>hover</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>clique aqui
        <p>escondido</p>
    </div>
</body>
</html>
